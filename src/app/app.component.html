<div class="container">
  <div class="header">
    <!-- <h3><span class="badge badge-secondary">MY TODO APP</span></h3> -->
    <div class="alert alert-primary" role="alert">
      MY TODO APP
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form style="width: 100%; text-align: center;">
        <div class="form-group" style="text-align: center;">
          <label for="exampleInputEmail1" >Task</label>
          <input
            type="text"
            class="form-control"
            name="taskName"
            id="exampleInputTaskName1"
            aria-describedby="taskName"
            [(ngModel)]="task.taskName"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Make it short.</small
          >
        </div>
        <div class="form-group" class= 'inputMe'>
          <label for="exampleFormControlTextarea1">Details</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            name="taskDetails"
            [(ngModel)]="task.details"
          ></textarea>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
            name="isInProgress"
            [(ngModel)]="task.isInProgress"
          />
          <label class="form-check-label" for="exampleCheck1"
            >In Progress</label
          >
        </div>
        <button
          type="button"
          class="btn btn-primary"
          (click)="addTask()"
          [disabled]="!task.taskName || !task.details"
        >
          Add Task
        </button>
      </form>
    </div>

    <div class="col-md-6">
      <ul class="list-group">
        <li
          class="list-group-item list-group-item-secondary"
          *ngFor="let task of tasks"
          [ngClass]="{'list-group-item-success': task.isInProgress}"
        >
          <div class="row">
            <div class="col-10">
              <span [ngbTooltip]="task.details">
                <i *ngIf="task.isInProgress" class="fa fa-spinner"></i>
                <i *ngIf="!task.isInProgress" class="fa fa-hourglass"></i>
                {{ task.taskName }}
              </span>
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-dark mr-1"
                (click)="removeTask(task)"
                style="padding: 0 8px;"
              >
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
